<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
    {{ partial "head.html" . }}
</head>
<body class="homepage is-preload">
    <div id="page-wrapper">
        <header id="header-wrapper">
            {{ partial "header.html" . }}
            {{ block "hero" . }}{{ end }}
        </header>
      <main>
            {{ block "main" . }}{{ end }}
      </main>
      <footer>
            {{ partial "footer.html" . }}
      </footer>
  </div>
</body>
</html>
